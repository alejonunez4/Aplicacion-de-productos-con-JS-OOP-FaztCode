<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Aplicacion de productos</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicacion de productos
        </a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2050" value="2022"
                                placeholder="AÃ±o del producto" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
